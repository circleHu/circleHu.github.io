<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <video id="video" src="" controls></video>
    <button id="button">start</button>
</body>
<script src="https://unpkg.com/vconsole@latest/dist/vconsole.min.js"></script>
<script>
    // VConsole will be exported to `window.VConsole` by default.
    var vConsole = new window.VConsole();
</script>
<script>

    // const constraints = {
    //     audio: 
    // }
    function handleSuccess(stream) {
        console.log(stream, 'stream')
        // document.getElementById("video").setAttribute('src', stream)
        document.getElementById("video").srcObject = stream
    }

    function handleFail(err) {
        console.log(err.__proto__, err.code, 'err')
    }


    function playCamera() {

        navigator.mediaDevices.getUserMedia({
            audio: true,
            // video: {
            //     width: a.div.clientWidth,
            //     height: a.div.clientHeight
            // }
        }).then(handleSuccess, handleFail)

    }

    document.getElementById("button").addEventListener("click", playCamera)
</script>

</html>
